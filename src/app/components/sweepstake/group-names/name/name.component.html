<div class="appName-container">
  <app-editable-names
    class="appName-editableNames appEditableNames"
    *ngIf="appNameCanEdit"
    [appEditableNamesId]="appNameId"
    [appEditableNamesName]="appNameName"
    [appEditableNamesIsEditable]="appNameIsEditable"></app-editable-names>
  <app-ordered-names
    class="appName-orderedNames appOrderedNames"
    *ngIf="!appNameCanEdit"
    [appOrderedNamesName]="appNameName">
  </app-ordered-names>
</div>
